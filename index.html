<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="task-form" action="" method="POST">
       <label for="dueDATE">dueDATE</label>
      <input type="date" id="dueDATE">
     <label for="new-task-description">Task description:</label>
     <input type="text" id="task-description" name="taskSide" placeholder="Enter Task">


       <select name="TaskList" id="SomeTask">
        <option value="all">All Tasks</option>
        <option value="completed">Completed Tasks</option>
        <option value="incomplete">Incomplete Tasks</option>  
       </select>


       <button type=  "submit" id="addTaskButton">Create New Task</button>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      
      <ul id="tasks">
      </ul>
    </div>
    <form id="task-form">
      <textarea id="SomeTask"></textarea>
      <input type="text" id="task-description" placeholder="Task Description">
      <input type="date" id="dueDate">
      <button type="submit" id="addTaskButton">Add Task</button>
  </form>
  
  <ul id="taskList"></ul>
  
  <script>
  document.getElementById("task-form").addEventListener("submit", function(event) {
      event.preventDefault(); 
  
      
      const taskText = document.getElementById("task-description").value;
      const dueDate = document.getElementById("dueDate").value;
  
      
      if (taskText) {
          const taskList = document.getElementById("taskList"); 
          const taskItem = document.createElement("li"); 
  
          
          taskItem.textContent = `${taskText} (Due: ${dueDate || "No due date"})`;
  
          
          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.addEventListener("click", function() {
              taskItem.remove(); 
          });
  
          taskItem.appendChild(deleteButton);
          taskList.appendChild(taskItem);
  
        
          document.getElementById("task-form").reset();
      } else {
          alert("Please enter a task.");
      }
  });
  
  </script>
  
  </div>

</body>
</html>
